<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        // Global Scope
        let message = "Hello, World!";
            console.log(message); // Output: Hello, World!

            // local Scope
            function greet() {
                let greeting = "Hello from the function!";
                console.log(greeting); // Output: Hello from the function!
            }
            
    


    </script>
</body>
</html>
