<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .calculator-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 95%;
            margin: 20px auto;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
            border-bottom: none;
        }
        .card-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        .card-body {
            padding: 2.5rem;
            background: #fff;
        }
        .form-label {
            font-weight: 500;
            color: #4a4a4a;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.85rem 1rem;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.15);
        }
        .btn-calculate {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 1.05rem;
            width: 100%;
            border-radius: 10px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }
        .result {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            display: none;
            border: 1px solid #e9ecef;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .age-display {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
            line-height: 1.2;
        }
        .age-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        .emoji {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        @media (max-width: 576px) {
            .card-body {
                padding: 1.75rem;
            }
            .age-display {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card card">
            <div class="card-header">
                <h1>Age Calculator</h1>
                <p>Enter your date of birth</p>
            </div>
            <div class="card-body">
                <form id="ageForm">
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Your Birthdate</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-calculate">
                        Calculate Age
                    </button>
                </form>
                
                <div class="result" id="result">
                    <span class="emoji">ðŸŽ‰</span>
                    <h3>Your Age is</h3>
                    <div class="age-display" id="ageDisplay">--</div>
                    <div class="age-label">years old</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('ageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            // Animate the result display
            const result = document.getElementById('result');
            const ageDisplay = document.getElementById('ageDisplay');
            
            // Reset animation
            result.style.display = 'none';
            setTimeout(() => {
                ageDisplay.textContent = age;
                result.style.display = 'block';
            }, 50);
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    </script>
</body>
</html>
