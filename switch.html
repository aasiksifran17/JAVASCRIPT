<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>


    <script>
     

        let weather="hot"
        switch(weather)
        {
            case "cold":
                console.log("weather is summer")
                break;
            case "hot":
                console.log("weather is winter")
                break;
            default:
                
              // switch statement
  console.log("weather is unknown")
                break;
        } 
        
        
    </script>
    
</body>
</html>
