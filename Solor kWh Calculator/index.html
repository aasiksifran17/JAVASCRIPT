<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Bill Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="./panel.jpg">
   
</head>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center text-success mb-4">
            <h4 class="mb-1">Looking for great reasons to go solar?</h4>
            <p class="mb-0">Contact us today for a Greener tomorrow!</p>
        </div>
        
        <div class="card solar-card mx-auto mb-5" id="mainCalculator">
            <div class="card-header card-header-solar text-center">
                <h3 class="mb-0">Solar Bill Calculator</h3>
            </div>
            <div class="card-body p-4">
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn tab-btn active" id="domesticBtn">DOMESTIC</button>
                    <button class="btn tab-btn" id="generalBtn">GENERAL</button>
                </div>
                
                <div class="text-center">
                    <div class="text-muted mb-1">Enter Your Monthly Bill (LKR)</div>
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-transparent border-0">Rs.</span>
                        <input type="text" id="billAmount" class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="Enter amount">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <div class="result-box text-center">
                                <div class="text-muted small mb-1">Solar Power</div>
                                <div class="h4 text-success fw-bold" id="solarPower">0.00 KWp</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="result-box text-center">
                                <div class="text-muted small mb-1">Units Per Month</div>
                                <div class="h4 text-success fw-bold" id="monthlyUnits">00.00</div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
